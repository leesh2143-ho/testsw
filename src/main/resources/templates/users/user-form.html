<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>사용자 관리</title>
</head>
<body>

<div class="container">
    <h2 th:if="${user.id == null}">사용자 등록</h2>
    <h2 th:if="${user.id != null}">사용자 정보 수정</h2>

    <form th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="userId">ID</label>
            <input type="text" id="userId" th:field="*{userId}" placeholder="아이디를 입력하세요" th:readonly="${user.id != null}">
        </div>
        <div>
            <label for="password">비밀번호</label>
            <input type="password" id="password" th:field="*{password}" placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label for="name">이름</label>
            <input type="text" id="name" th:field="*{name}" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="phoneNumber">휴대폰번호</label>
            <input type="text" id="phoneNumber" th:field="*{phoneNumber}" placeholder="휴대폰번호를 입력하세요">
        </div>
        <div>
            <label for="email">이메일</label>
            <input type="email" id="email" th:field="*{email}" placeholder="이메일을 입력하세요">
        </div>
        <button type="submit">저장</button>
    </form>
</div>

</body>
</html>
